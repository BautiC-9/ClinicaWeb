<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Solicitar Turno - Clínica Goya</title>
    <link rel="stylesheet" href="solicitar-turno.css" />
  </head>
  <body>
    <header>
      <div class="logo">Clínica Goya</div>
      <nav>
        <ul class="menu">
          <li><a href="/Paciente/home.html">Inicio</a></li>
          <li><a href="#">Solicitar Turno</a></li>
          <li><a href="#">Mis Turnos</a></li>
          <li><a href="#">Mis Datos</a></li>
          <li><a href="#">Servicios</a></li>
          <li><a href="#">Contacto</a></li>
          <li><a href="/Paciente/paciente.html">Cerrar Sección</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Solicitar Turno</h1>
      <form id="turnoForm">
        <div class="form-group">
          <label for="especialidad">Especialidad:</label>
          <select id="especialidad" required>
            <option value="">Seleccione una especialidad</option>
          </select>
        </div>

        <div class="form-group">
          <label for="especialista">Especialista:</label>
          <select id="especialista" required disabled>
            <option value="">Seleccione un especialista</option>
          </select>
        </div>

        <div class="form-group">
          <label for="horario">Horario disponible:</label>
          <select id="horario" required disabled>
            <option value="">Seleccione un horario</option>
          </select>
        </div>

        <button type="submit">Confirmar Turno</button>
      </form>
    </main>

    <footer>
      <p>Dirección: Calle Ficticia 123, Goya, Corrientes</p>
      <p>Teléfono: (03777) 123456 - Email: contacto@clinicagoya.com</p>
    </footer>

    <script src="solicitar-turno.js"></script>
  </body>
</html>
