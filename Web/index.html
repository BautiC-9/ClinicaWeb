<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login con MySQL</title>
    <style>
      /* Reset b치sico */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
      }

      form#loginForm {
        background-color: rgba(10, 40, 80, 0.85);
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        width: 320px;
      }

      form#loginForm input {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        outline: none;
        transition: background-color 0.3s ease;
        color: #333;
      }

      form#loginForm input:focus {
        background-color: #3a6bbf;
        color: #fff;
      }

      form#loginForm button {
        width: 100%;
        padding: 12px;
        background-color: #3467c1;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        color: white;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }

      form#loginForm button:hover {
        background-color: #2a549a;
      }

      #error {
        color: #ff6b6b;
        font-weight: 600;
        text-align: center;
        min-height: 22px;
      }
    </style>
  </head>
  <body>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuario" required />
      <input type="password" id="password" placeholder="Contrase침a" required />
      <button type="submit">Iniciar sesi칩n</button>
      <p id="error"></p>
    </form>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          fetch("http://localhost:3000/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          })
            .then((res) => res.json())
            .then((data) => {
              if (data.success) {
                document.body.innerHTML = `
            <h2>Bienvenido ${data.rol}</h2>
            <p>Hola, ${data.nombre}</p>
          `;
              } else {
                document.getElementById("error").textContent = data.message;
              }
            })
            .catch((error) => {
              document.getElementById("error").textContent =
                "Error de conexi칩n";
              console.error("Error:", error);
            });
        });
    </script>
  </body>
</html>
